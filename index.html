<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Live Video</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="../../myPages/TEST/shaka-player/shaka-player.live.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>
    <script src="js/data.js"></script>
    <script src="js/multiple-video-handler.js"></script>

</head>
<body>
<div class="videoBoxes">
<div id="hotzone"></div>
<div class="videoBox">
    <div id="videoStripOverlay">
        <div id="vid1"></div>
        <div id="vid2"></div>
        <div id="vid3"></div>
        <div id="vid4"></div>
        <div id="vid5"></div>
    </div>
    <video id="videoStrip"
           crossorigin="anonymous"
           class="hidden"
           <!--style="visibility: hidden;"-->
           controls>
    </video>

</div>
<div class="videoBox">
    <canvas id="mainVideoCanvas"></canvas>
    <video id="mainVideo"
           crossorigin="anonymous"
           controls>
    </video>
</div>
    </div>
    <button value="Up" onclick="videoHandler.zapUp()">Zap</button>

<script src="js/app.js"></script>
</body>
</html>
